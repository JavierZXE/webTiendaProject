{%extends "base_productos.html"%}{%block tittle%}Tienda{%endblock%}
{%block nombre%}Hombre{%endblock%}
{%block content%}
<div class="row">
    {% for producto in productos %}
    <div class="col col-md-3 d-flex justify-content-center">
        <div class="card mb-4" style="width: 18rem;">
            <img src="{{ producto.imagen.url }}" class="card-img-top clickable" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ producto.marca }}</h5>
                <p class="card-text">{{ producto.descripcion }}</p>
                <p class="precio">${{ producto.precio }}</p>
                <p class="stock">Stock: <span class="stock-quantity">{{ producto.stock }}</span></p>
                <form action="#" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="producto_id" value="{{ producto.id }}">
                    <button type="submit" class="agregar btn btn-dark">AÃ±adir al carro</button>
                </form>
            </div>
        </div>
    </div>
    {% endfor %}
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</div>
{%endblock%}
